<html>
  <head>
    	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    	<script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
   	<script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    	<script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
	  
    <a-scene>
	    <!--- Кнопки перемещения -->
	    <a-plane id="but_bedroom" class="link" src="img/arrow.png" link="href: bedroom.html; title: test-title;" 
		     position="-15 -15 6" width="2" height="2" rotation="-90 180 0"></a-plane>
	    <a-plane id="but_kitchen" class="link" src="img/arrow.png" link="href: kitchen.html; title: test-title;" 
		     position="-15 -15 -6" width="2" height="2" rotation="-90 180 0"></a-plane>
	    <a-plane id="but_bathroom" class="link" src="img/arrow.png" link="href: bathroom.html; title: test-title;" 
		     position="-2 -15 -10" width="2" height="2" rotation="-90 90 0"
		     event-set__mouseenter="scale: 1.2 1.2 1" event-set__mouseleave="scale: 1 1 1"></a-plane>
	    
	    <a-entity geometry="primitive: torus; radius: 1; radiusTubular: 0.1; arc: 360"
          material="color: #7FFFD4" 
	id="but_bathroom" 
	class="link"
	link="href: bathroom.html; title: test-title;" 
	position="-2 -15 -10"
	rotation="-45 0 0"
	event-set__mouseenter="scale: 1.2 1.2 1; color: #00FFFF"
	event-set__mouseleave="scale: 1 1 1; color: #7FFFD4"></a-entity> 

	    <!--- Изображение 360 -->
	    <a-sky src="Pano/Render_Hall_pano_4K.jpg"></a-sky>
	   
	    <!--- Камера с курсором -->
	    <a-entity camera look-controls>
	    <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
	    </a-entity>
    </a-scene>
  </body>
</html>
